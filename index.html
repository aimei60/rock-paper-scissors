<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="myscript.js" defer></script>
</head>
<body>
  <div class="title-container">
    <h1 class="title">Welcome to Rock, Paper, Scissors: Christmas Edition!</h1>
  </div>

  <section class="key-containter">
    <div class="key-title">Key</div>
    <img class="christmas-pudding-picture" src="photos/christmaspudding.jpg" alt="A cartoon christmas pudding picture">
    <div class="christmas-pudding">Christmas pudding beats Candy cane and is beaten by Mistletoe</div>
    <img class="mistletoe-picture" src="photos/mistletoe.jpg" alt="A cartoon mistletoe picture">
    <div class="mistletoe">Mistletoe beats Christmas pudding and is beaten by Candy cane</div>
    <img class="candy-cane-picture" src="photos/12 xmas candy.jpg" alt="A cartoon candy canes picture">
    <div class="candy-cane">Candy cane beats Mistletoe and is beaten by Christmas pudding</div>
  </section>

  <input type="button" value="Rock"></input>
  <input type="button" value="Paper"></input>
  <input type="button" value="Scissors"></input>

</body>
</html>
