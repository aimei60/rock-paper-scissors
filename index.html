<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="myscript.js" defer></script>
</head>
<body>

  <!-- title section -->
  <section class="title-container">
    <h1 class="title">Welcome to Rock, Paper, Scissors: Christmas Edition!</h1>
  </section>

  <!-- key section -->
  <section class="key-containter">
    <div class="mistletoe">
      <img class="mistletoe-picture" src="photos/mistletoe.jpg" alt="A cartoon mistletoe picture">
      <div class="M-key">Mistletoe beats Christmas pudding</div>
    </div>
    <div class="candy-cane">
      <img class="candy-cane-picture" src="photos/12 xmas candy.jpg" alt="A cartoon candy canes picture">
      <div class="CC-key">Candy cane beats Mistletoe</div>
    </div>
    <div class="christmas-pudding">
      <img class="christmas-pudding-picture" src="photos/christmaspudding.jpg" alt="A cartoon christmas pudding picture">
      <div class="CP-key">Christmas pudding beats Candy cane</div>
    </div>
  </section>

  <!-- player game section -->
  <div class="game-title">Player</div>
  <section class="game-container">
    <div class="mistletoe1">
      <img class="mistletoe-picture1" src="photos/mistletoe.jpg" alt="A cartoon mistletoe picture">
    </div>
    <div class="candy-cane1">
      <img class="candy-cane-picture1" src="photos/12 xmas candy.jpg" alt="A cartoon candy canes picture">
    </div>
    <div class="christmas-pudding1">
      <img class="christmas-pudding-picture1" src="photos/christmaspudding.jpg" alt="A cartoon christmas pudding picture">
    </div>
  </section>

  <!-- Snow section -->
  <section class="material-icons-container">
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
    <i class="material-icons">&#xeb3b;</i>
  </section>

  <!-- Computer game section -->
  <section class="computer-container">
      <div class="mistletoe2">
        <img id="M2" class="mistletoe-picture2" src="photos/mistletoe.jpg" alt="A cartoon mistletoe picture">
      </div>
      <div class="candy-cane2">
        <img id="C2" class="candy-cane-picture2" src="photos/12 xmas candy.jpg" alt="A cartoon candy canes picture">
      </div>
      <div class="christmas-pudding2">
        <img id="CP2" class="christmas-pudding-picture2" src="photos/christmaspudding.jpg" alt="A cartoon christmas pudding picture">
      </div>
  </section>
  <div class="game-title2">Computer</div>

   <!-- Computer game section -->
  <section class="results-section">
    <div class="player-score">Player Score:</div>
    <div class="computer-score">Computer Score:</div>
    <div class="result-section">May the best Player or Computer win...</div>
    <div class="final-results"></div>
    <div class="score"></div>
    <button class="play-again">Play again</button>
  </section>
  

</body>
</html>
